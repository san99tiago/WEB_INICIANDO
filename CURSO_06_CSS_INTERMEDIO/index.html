<!DOCTYPE html>
<html>
    <head>
        <!--De esta manera agregamos codificacion para utilizar caracteres latinos (y de espaÃ±ol)-->
        <meta charset="UTF-8">
        <!-- De esta manera agregamos archivo "main.css" para tener estilos visuales mejores -->
        <style>
            /* Todos los "li" pertenecientes a "ol" seran rojos letra grande */
            ol li {
                color: red;
                font-size: x-large;   
            }
            /* Todos los "li" pertenecientes a "ul" seran azules letra grande */
            ul li {
                color: blue;
                font-size: x-large;   
            }
        </style>
        <title>CSS intermedio</title>
    </head>
    <body>
        <!-- Creamos 2 listas principales, una "ol" y otra "ul" -->
        PRIMERA LISTA:
        <ol>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ol>

        SEGUNDA LISTA:
        <ul>
            <li>Item ALFA</li>
            <li>Item BETA</li>
            <li>Item GAMMA</li>
        </ul>
 
    </body>
</html>
