<!DOCTYPE html>
<!-- PAGINA QUE TIENE DISTRIBUCION COMO SI FUESE UN GRID -->
<html>
    <head>
        <!--De esta manera agregamos codificacion para utilizar caracteres latinos (y de espaÃ±ol)-->
        <meta charset="UTF-8">
        
        <!-- Esta linea siguiente indica capacidad de adaptarse al tamanno del viewport del equipo -->
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
        <style>
            .grid-especial{
                background-color: black;
                display:grid;
                padding:5px;
                grid-column-gap: 5px;
                row-gap: 5px;
                grid-template-columns: 10% 10% auto;
                text-align: center;

            }
            .grid-item{
                background-color: yellow;
                font-size: 26px;

            }
        </style>
        
        <title>CSS intermedio</title>
    </head>
    <body>
        <div class="grid-especial">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>


        </div>
    </body>
</html>
